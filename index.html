<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSenital | Aero Intelligence</title>
    
    <!-- Dark Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black'/><path d='M20 80 L50 20 L80 80' fill='none' stroke='white' stroke-width='2'/></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --primary: #ffffff;
            --secondary: #444444;
            --font-main: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Subtle scanline texture */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 2;
        }

        nav {
            padding: 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 10;
        }

        .logo {
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        .status-module {
            font-size: 0.65rem;
            color: var(--secondary);
            text-align: right;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        main {
            flex: 1;
            padding: 0 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 400;
            line-height: 0.95;
            margin-bottom: 2rem;
            max-width: 900px;
        }

        .typewriter-wrap {
            height: 24px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--secondary);
        }

        #typewriter {
            color: var(--primary);
            margin-left: 8px;
            border-right: 1px solid var(--primary);
            padding-right: 4px;
            animation: blink 0.8s infinite steps(2);
        }

        footer {
            padding: 60px;
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--secondary);
            letter-spacing: 0.15rem;
            text-transform: uppercase;
        }

        @keyframes blink { 50% { border-color: transparent; } }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            animation: revealUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes revealUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav class="reveal">
        <div class="logo">AeroSenital</div>
        <div class="status-module">
            System: Active<br>
            <span id="clock">00:00:00 UTC</span>
        </div>
    </nav>

    <main>
        <h1 class="reveal" style="animation-delay: 0.2s;">
            Aero Intelligence<br>Redefined.
        </h1>
        
        <div class="typewriter-wrap reveal" style="animation-delay: 0.4s;">
            <span>Executing</span>
            <span id="typewriter"></span>
        </div>
    </main>

    <footer class="reveal" style="animation-delay: 0.6s;">
        <div>Est. 2026 — Initializing Phase</div>
        <div>Global Node Access • [01]</div>
    </footer>

    <script>
        const textElement = document.getElementById('typewriter');
        const phrases = [
            "Autonomous Data Synthesis.",
            "High-Altitude Pattern Recognition.",
            "Predictive Geospatial Intelligence.",
            "Neural Aerial Monitoring."
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 70;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 30;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 70;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 3000;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }
            setTimeout(type, typeSpeed);
        }

        function updateClock() {
            const now = new Date();
            const h = String(now.getUTCHours()).padStart(2, '0');
            const m = String(now.getUTCMinutes()).padStart(2, '0');
            const s = String(now.getUTCSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${h}:${m}:${s} UTC`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            setInterval(updateClock, 1000);
            updateClock();
            setTimeout(type, 1500);
        });
    </script>
</body>
</html>
